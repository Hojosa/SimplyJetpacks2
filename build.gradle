buildscript {
    repositories {
        mavenCentral()
        maven {
            name = 'forge'
            url = 'https://files.minecraftforge.net/maven/'
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:3.+'
    }
}

plugins {
    id "com.wynprice.cursemaven" version "2.1.5"
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'maven-publish'

version = "${minecraft_version}-${mod_version}"
group = 'tonius.simplyjetpacks'
archivesBaseName = 'SimplyJetpacks2'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8'

minecraft {
    mappings channel: "${mappings_channel}", version: "${mappings_version}"

    //makeObfSourceJar = false
    //accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
        }

        server {
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
        }
    }
}

repositories {
    maven {
        name = "progwml6 maven"
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        name = "chickenbones maven"
        url = "https://chickenbones.net/maven/"
    }
    maven {
        name = "covers maven"
        url = "https://maven.covers1624.net/"
    }
    maven {
        name = "curse maven"
        url = "https://www.cursemaven.com/"
    }
    maven {
        name = "blamejared maven"
        url = "https://maven.blamejared.com/"
    }
    maven {
        name = "tterrag maven"
        url = "https://maven.tterrag.com/"
    }
    maven {
        name = "mod maven"
        url = "https://modmaven.dev/"
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:${minecraft_version}-${forge_version}"

    //compileOnly fg.deobf("mezz.jei:jei_${mc_version}:${jei_version}:api")
    //runtimeOnly fg.deobf("mezz.jei:jei_${mc_version}:${jei_version}")

    compileOnly fg.deobf("mcjty.theoneprobe:TheOneProbe-1.12:${top_version}:api")
    runtimeOnly fg.deobf("mcjty.theoneprobe:TheOneProbe-1.12:${top_version}")

    runtimeOnly fg.deobf("vazkii.patchouli:Patchouli:${patchouli_version}")

    //compileOnly fg.deobf("cofh:RedstoneFlux:${redstoneflux_version}:deobf")
    compile fg.deobf("curse.maven:redstone-flux-270789:2920436")

    compileOnly fg.deobf("curse.maven:mekanism-268560:2835176") // API
    runtimeOnly fg.deobf("curse.maven:mekanism-268560:2835175")
    //runtimeOnly fg.deobf("curse.maven:mekanism-generators-268566:2835177")
    //runtimeOnly fg.deobf("curse.maven:mekanism-tools-268567:2835178")

    runtimeOnly fg.deobf("curse.maven:immersive-engineering-231951:2974106")
    //runtimeOnly fg.deobf("blusunrize.Immersiveengineering:${immersiveengineering_version}:ImmersiveEngineering-${immersiveengineering_version}")

    //runtimeOnly fg.deobf("codechicken:CodeChickenLib:${codechickenlib_version}:universal")
    //runtimeOnly fg.deobf("codechicken:CodeChickenLib:${codechickenlib_version}")
    runtimeOnly fg.deobf("curse.maven:codechicken-lib-1-8-242818:2779848")

    //compileOnly fg.deobf("cofh:CoFHCore:${cofhcore_version}:deobf")
    //runtimeOnly fg.deobf("cofh:CoFHWorld:${cofhworld_version}:universal")
    //runtimeOnly fg.deobf("cofh:ThermalFoundation:${thermalfoundation_version}:universal")
    //runtimeOnly fg.deobf("cofh:ThermalDynamics:${thermaldynamics_version}:universal")
    //runtimeOnly fg.deobf("cofh:ThermalExpansion:${thermalexpansion_version}:universal")
    //runtimeOnly fg.deobf("cofh:RedstoneArsenal:${redstonearsenal_version}:universal")

    compile fg.deobf("curse.maven:cofh-core-69162:2920433")
    runtimeOnly fg.deobf("curse.maven:cofh-world-271384:2920434")
    runtimeOnly fg.deobf("curse.maven:thermal-foundation-222880:2926428")
    runtimeOnly fg.deobf("curse.maven:thermal-dynamics-227443:2920505")
    runtimeOnly fg.deobf("curse.maven:thermal-expansion-69163:2926431")
    runtimeOnly fg.deobf("curse.maven:redstone-arsenal-70631:2939416")

    compile fg.deobf("curse.maven:redstone-repository-revolved-300750:2695517")
}

jar {
    manifest {
        attributes([
            "Specification-Title": "simplyjetpacks",
            "Specification-Vendor": "stormedpanda",
            "Specification-Version": "${minecraft_version}-${mod_version}",
            "Implementation-Title": project.name,
            "Implementation-Version": "${project.version}",
            "Implementation-Vendor" : "stormedpanda",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

jar.finalizedBy('reobfJar') 
//publish.dependsOn('reobfJar')

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}
